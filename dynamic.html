<script src="https://aframe.io/releases/0.9.0/aframe.min.js">
</script>
<a-scene>
  <a-box id="object" color='blue' 
         rotation="0 42 0">
  </a-box>
    <a-camera position="1 1 3">
  </a-camera>
</a-scene>

<script>
  var el = document.getElementById("object");
  el.setAttribute("color", "red"); // via DOM API
  el.object3D.rotateY(42); // via Three.js API
</script>
